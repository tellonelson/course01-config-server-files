server:
  port: ${CUSTOM.SERVER.PORT:9090}
  
eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA.SERVER.HOSTNAME:http://localhost:8761/eureka}
          
spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: user-service
          predicates:
            - Path=/api/user-service/**
          filters:
            - StripPrefix=2